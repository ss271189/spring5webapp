<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Java Curry</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>No. Of Books</th>
    </tr>
   <tr th:each="author : ${authors}">
        <td th:text="${author.fName}">123</td>
        <td th:text="${author.lName}"> Spring in Action</td>
        <td th:text="${author.books.size}">Wrox</td>
    </tr>
</table>

</body>
</html>
